<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Mexico Senate Race - 2026 Projection</title>
    <link rel="stylesheet" href="race-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Mexico Senate Race - 2026</h1>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
        </div>

        <div class="content-grid">
            <div class="projection-panel">
                <div class="projection-result tossup" id="projection-result">
                    <h2 id="projection-text">Too Close To Call</h2>
                    <p class="projection-confidence" id="projection-confidence">Enter vote data to see projection</p>
                </div>

                <div class="vote-totals">
                    <div class="vote-total dem">
                        <div class="label">Democrat Votes</div>
                        <div class="number" id="dem-votes">0</div>
                    </div>
                    <div class="vote-total rep">
                        <div class="label">Republican Votes</div>
                        <div class="number" id="rep-votes">0</div>
                    </div>
                </div>

                <div class="vote-bar">
                    <div class="dem-bar" id="dem-bar" style="width: 50%;">50%</div>
                    <div class="rep-bar" id="rep-bar" style="width: 50%;">50%</div>
                </div>

                <div class="projection-details">
                    <h3>Projection Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Total Votes Reported:</span>
                        <span class="detail-value" id="total-votes">0</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Counties Reporting:</span>
                        <span class="detail-value" id="counties-reporting">0 / 33</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vote Margin:</span>
                        <span class="detail-value" id="vote-margin">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Percentage Margin:</span>
                        <span class="detail-value" id="pct-margin">-</span>
                    </div>
                </div>
            </div>

            <div class="county-input-section">
                <h2>County Vote Totals</h2>
                <div id="county-list"></div>
                <div class="controls">
                    <button class="btn btn-calculate" onclick="projection.calculateAdvancedProjection()">Calculate Projection</button>
                    <button class="btn btn-reset" onclick="projection.resetVotes()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="projection-engine.js"></script>
    <script>
        // New Mexico counties (all 33)
        const counties = [
            'Bernalillo', 'Dona Ana', 'Santa Fe', 'San Juan', 'Sandoval', 'Lea', 'Chaves',
            'Eddy', 'Valencia', 'Otero', 'Rio Arriba', 'McKinley', 'Curry', 'Grant', 'Lincoln',
            'Luna', 'Taos', 'Roosevelt', 'San Miguel', 'Colfax', 'Union', 'Quay', 'Torrance',
            'Guadalupe', 'Hidalgo', 'Socorro', 'Cibola', 'Los Alamos', 'Sierra', 'Mora',
            'De Baca', 'Catron', 'Harding'
        ];

        // Historical data (Blue state)
        const historicalData = {
            'Bernalillo': { demShare: 0.60, turnout: 390000 },
            'Dona Ana': { demShare: 0.58, turnout: 115000 },
            'Santa Fe': { demShare: 0.72, turnout: 95000 },
            'San Juan': { demShare: 0.42, turnout: 68000 },
            'Sandoval': { demShare: 0.56, turnout: 88000 },
            'Lea': { demShare: 0.32, turnout: 32000 },
            'Chaves': { demShare: 0.38, turnout: 32000 },
            'Eddy': { demShare: 0.35, turnout: 32000 },
            'Valencia': { demShare: 0.52, turnout: 42000 },
            'Otero': { demShare: 0.42, turnout: 38000 },
            'Rio Arriba': { demShare: 0.62, turnout: 22000 },
            'McKinley': { demShare: 0.68, turnout: 38000 },
            'Curry': { demShare: 0.38, turnout: 25000 },
            'Grant': { demShare: 0.56, turnout: 18000 },
            'Lincoln': { demShare: 0.42, turnout: 14000 },
            'Taos': { demShare: 0.70, turnout: 22000 },
            'Los Alamos': { demShare: 0.62, turnout: 12000 }
        };

        // Fill in missing counties with moderate Democratic baseline
        counties.forEach(county => {
            if (!historicalData[county]) {
                historicalData[county] = { demShare: 0.52, turnout: 12000 };
            }
        });

        // Initialize projection system
        const projection = new RaceProjection('New Mexico', counties, historicalData);
        projection.initialize();
    </script>
</body>
</html>
