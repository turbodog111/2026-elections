<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Virginia Senate Race - 2026 Projection</title>
    <link rel="stylesheet" href="race-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>West Virginia Senate Race - 2026</h1>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
        </div>

        <div class="content-grid">
            <div class="projection-panel">
                <div class="projection-result tossup" id="projection-result">
                    <h2 id="projection-text">Too Close To Call</h2>
                    <p class="projection-confidence" id="projection-confidence">Enter vote data to see projection</p>
                </div>

                <div class="vote-totals">
                    <div class="vote-total dem">
                        <div class="label">Democrat Votes</div>
                        <div class="number" id="dem-votes">0</div>
                    </div>
                    <div class="vote-total rep">
                        <div class="label">Republican Votes</div>
                        <div class="number" id="rep-votes">0</div>
                    </div>
                </div>

                <div class="vote-bar">
                    <div class="dem-bar" id="dem-bar" style="width: 50%;">50%</div>
                    <div class="rep-bar" id="rep-bar" style="width: 50%;">50%</div>
                </div>

                <div class="projection-details">
                    <h3>Projection Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Total Votes Reported:</span>
                        <span class="detail-value" id="total-votes">0</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Counties Reporting:</span>
                        <span class="detail-value" id="counties-reporting">0 / 55</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vote Margin:</span>
                        <span class="detail-value" id="vote-margin">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Percentage Margin:</span>
                        <span class="detail-value" id="pct-margin">-</span>
                    </div>
                </div>
            </div>

            <div class="county-input-section">
                <h2>County Vote Totals</h2>
                <div id="county-list"></div>
                <div class="controls">
                    <button class="btn btn-calculate" onclick="projection.calculateAdvancedProjection()">Calculate Projection</button>
                    <button class="btn btn-reset" onclick="projection.resetVotes()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="projection-engine.js?v=2"></script>
    <script>
        // West Virginia counties (all 55)
        const counties = [
            'Kanawha', 'Cabell', 'Berkeley', 'Monongalia', 'Wood', 'Raleigh', 'Harrison',
            'Mercer', 'Jefferson', 'Putnam', 'Marion', 'Ohio', 'Fayette', 'Wayne', 'Hancock',
            'Greenbrier', 'Preston', 'Logan', 'Marshall', 'Hampshire', 'Mineral', 'Randolph',
            'Upshur', 'McDowell', 'Boone', 'Lincoln', 'Wyoming', 'Mason', 'Nicholas', 'Mingo',
            'Grant', 'Morgan', 'Hardy', 'Lewis', 'Braxton', 'Taylor', 'Jackson', 'Barbour',
            'Brooke', 'Wetzel', 'Doddridge', 'Gilmer', 'Pocahontas', 'Ritchie', 'Summers',
            'Monroe', 'Tucker', 'Roane', 'Wirt', 'Clay', 'Calhoun', 'Tyler', 'Pendleton',
            'Pleasants', 'Webster'
        ];

        // Historical data (Deep red state)
        const historicalData = {
            'Kanawha': { demShare: 0.38, turnout: 115000 },
            'Cabell': { demShare: 0.42, turnout: 58000 },
            'Berkeley': { demShare: 0.42, turnout: 72000 },
            'Monongalia': { demShare: 0.48, turnout: 62000 },
            'Wood': { demShare: 0.32, turnout: 52000 },
            'Raleigh': { demShare: 0.35, turnout: 48000 },
            'Harrison': { demShare: 0.32, turnout: 42000 },
            'Mercer': { demShare: 0.38, turnout: 38000 },
            'Jefferson': { demShare: 0.52, turnout: 38000 },
            'Putnam': { demShare: 0.28, turnout: 38000 },
            'Marion': { demShare: 0.38, turnout: 32000 },
            'Ohio': { demShare: 0.40, turnout: 28000 },
            'Fayette': { demShare: 0.40, turnout: 28000 },
            'Wayne': { demShare: 0.28, turnout: 25000 },
            'Hancock': { demShare: 0.38, turnout: 22000 },
            'Greenbrier': { demShare: 0.35, turnout: 22000 }
        };

        // Fill in missing counties with Republican-leaning baseline
        counties.forEach(county => {
            if (!historicalData[county]) {
                historicalData[county] = { demShare: 0.32, turnout: 15000 };
            }
        });

        // Initialize projection system
        const projection = new RaceProjection('West Virginia', counties, historicalData);
        projection.initialize();
    </script>
</body>
</html>
