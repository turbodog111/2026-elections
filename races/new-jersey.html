<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Jersey Senate Race - 2026 Projection</title>
    <link rel="stylesheet" href="race-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Jersey Senate Race - 2026</h1>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
        </div>

        <div class="content-grid">
            <div class="projection-panel">
                <div class="projection-result tossup" id="projection-result">
                    <h2 id="projection-text">Too Close To Call</h2>
                    <p class="projection-confidence" id="projection-confidence">Enter vote data to see projection</p>
                </div>

                <div class="vote-totals">
                    <div class="vote-total dem">
                        <div class="label">Democrat Votes</div>
                        <div class="number" id="dem-votes">0</div>
                    </div>
                    <div class="vote-total rep">
                        <div class="label">Republican Votes</div>
                        <div class="number" id="rep-votes">0</div>
                    </div>
                </div>

                <div class="vote-bar">
                    <div class="dem-bar" id="dem-bar" style="width: 50%;">50%</div>
                    <div class="rep-bar" id="rep-bar" style="width: 50%;">50%</div>
                </div>

                <div class="projection-details">
                    <h3>Projection Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Total Votes Reported:</span>
                        <span class="detail-value" id="total-votes">0</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Counties Reporting:</span>
                        <span class="detail-value" id="counties-reporting">0 / 21</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vote Margin:</span>
                        <span class="detail-value" id="vote-margin">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Percentage Margin:</span>
                        <span class="detail-value" id="pct-margin">-</span>
                    </div>
                </div>
            </div>

            <div class="county-input-section">
                <h2>County Vote Totals</h2>
                <div id="county-list"></div>
                <div class="controls">
                    <button class="btn btn-calculate" onclick="projection.calculateAdvancedProjection()">Calculate Projection</button>
                    <button class="btn btn-reset" onclick="projection.resetVotes()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="projection-engine.js?v=2"></script>
    <script>
        // New Jersey counties (all 21)
        const counties = [
            'Bergen', 'Essex', 'Middlesex', 'Hudson', 'Monmouth', 'Ocean', 'Camden', 'Union',
            'Passaic', 'Morris', 'Burlington', 'Mercer', 'Somerset', 'Gloucester', 'Atlantic',
            'Cumberland', 'Cape May', 'Hunterdon', 'Sussex', 'Warren', 'Salem'
        ];

        // Historical data (Blue state)
        const historicalData = {
            'Bergen': { demShare: 0.58, turnout: 550000 },
            'Essex': { demShare: 0.75, turnout: 460000 },
            'Middlesex': { demShare: 0.63, turnout: 480000 },
            'Hudson': { demShare: 0.72, turnout: 395000 },
            'Monmouth': { demShare: 0.52, turnout: 395000 },
            'Ocean': { demShare: 0.42, turnout: 345000 },
            'Camden': { demShare: 0.62, turnout: 295000 },
            'Union': { demShare: 0.65, turnout: 310000 },
            'Passaic': { demShare: 0.61, turnout: 280000 },
            'Morris': { demShare: 0.54, turnout: 310000 },
            'Burlington': { demShare: 0.58, turnout: 270000 },
            'Mercer': { demShare: 0.66, turnout: 220000 },
            'Somerset': { demShare: 0.58, turnout: 210000 },
            'Gloucester': { demShare: 0.54, turnout: 175000 },
            'Atlantic': { demShare: 0.56, turnout: 155000 },
            'Cumberland': { demShare: 0.54, turnout: 82000 },
            'Cape May': { demShare: 0.45, turnout: 62000 },
            'Hunterdon': { demShare: 0.48, turnout: 82000 },
            'Sussex': { demShare: 0.40, turnout: 92000 },
            'Warren': { demShare: 0.44, turnout: 66000 },
            'Salem': { demShare: 0.48, turnout: 38000 }
        };

        // Initialize projection system
        const projection = new RaceProjection('New Jersey', counties, historicalData);
        projection.initialize();
    </script>
</body>
</html>
