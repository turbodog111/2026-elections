<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorado Senate Race - 2026 Projection</title>
    <link rel="stylesheet" href="race-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Colorado Senate Race - 2026</h1>
            <div class="version-badge">v1.3</div>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
        </div>

        <div class="content-grid">
            <div class="projection-panel">
                <div class="projection-result tossup" id="projection-result">
                    <h2 id="projection-text">Too Close To Call</h2>
                    <p class="projection-confidence" id="projection-confidence">Enter vote data to see projection</p>
                </div>

                <div class="vote-totals">
                    <div class="vote-total dem">
                        <div class="label">Democrat Votes</div>
                        <div class="number" id="dem-votes">0</div>
                    </div>
                    <div class="vote-total rep">
                        <div class="label">Republican Votes</div>
                        <div class="number" id="rep-votes">0</div>
                    </div>
                </div>

                <div class="vote-bar">
                    <div class="dem-bar" id="dem-bar" style="width: 50%;">50%</div>
                    <div class="rep-bar" id="rep-bar" style="width: 50%;">50%</div>
                </div>

                <div class="projection-details">
                    <h3>Projection Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Total Votes Reported:</span>
                        <span class="detail-value" id="total-votes">0</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Counties Reporting:</span>
                        <span class="detail-value" id="counties-reporting">0 / 64</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vote Margin:</span>
                        <span class="detail-value" id="vote-margin">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Percentage Margin:</span>
                        <span class="detail-value" id="pct-margin">-</span>
                    </div>
                </div>
            </div>

            <div class="county-input-section">
                <h2>County Vote Totals</h2>
                <div id="county-list"></div>
                <div class="controls">
                    <button class="btn btn-calculate" onclick="projection.calculateAdvancedProjection()">Calculate Projection</button>
                    <button class="btn btn-reset" onclick="projection.resetVotes()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="projection-engine.js?v=3"></script>
    <script>
        // Colorado major counties
        const counties = [
            'Denver', 'El Paso', 'Arapahoe', 'Jefferson', 'Adams', 'Larimer', 'Douglas',
            'Boulder', 'Weld', 'Pueblo', 'Mesa', 'Broomfield', 'Garfield', 'Eagle', 'La Plata',
            'Montrose', 'Delta', 'Fremont', 'Routt', 'Summit', 'Pitkin', 'San Miguel', 'Gunnison',
            'Chaffee', 'Teller', 'Park', 'Clear Creek', 'Gilpin', 'Morgan', 'Otero',
            'Alamosa', 'Las Animas', 'Huerfano', 'Conejos', 'Costilla', 'Rio Grande', 'Saguache',
            'Archuleta', 'Dolores', 'La Plata', 'Montezuma', 'San Juan'
        ];

        // Historical data (Blue state - Democratic lean)
        const historicalData = {
            'Denver': { demShare: 0.80, turnout: 450000 },
            'El Paso': { demShare: 0.42, turnout: 380000 },
            'Arapahoe': { demShare: 0.61, turnout: 360000 },
            'Jefferson': { demShare: 0.58, turnout: 340000 },
            'Adams': { demShare: 0.62, turnout: 265000 },
            'Larimer': { demShare: 0.58, turnout: 210000 },
            'Douglas': { demShare: 0.45, turnout: 220000 },
            'Boulder': { demShare: 0.78, turnout: 210000 },
            'Weld': { demShare: 0.38, turnout: 165000 },
            'Pueblo': { demShare: 0.53, turnout: 90000 },
            'Mesa': { demShare: 0.38, turnout: 85000 },
            'Broomfield': { demShare: 0.62, turnout: 45000 },
            'Garfield': { demShare: 0.42, turnout: 35000 },
            'Eagle': { demShare: 0.62, turnout: 32000 },
            'La Plata': { demShare: 0.58, turnout: 35000 },
            'Montrose': { demShare: 0.38, turnout: 25000 },
            'Delta': { demShare: 0.35, turnout: 18000 },
            'Summit': { demShare: 0.70, turnout: 22000 },
            'Pitkin': { demShare: 0.75, turnout: 15000 },
            'San Miguel': { demShare: 0.72, turnout: 6000 },
            'Gunnison': { demShare: 0.65, turnout: 10000 }
        };

        // Fill in missing counties with Democratic-leaning baseline
        counties.forEach(county => {
            if (!historicalData[county]) {
                historicalData[county] = { demShare: 0.55, turnout: 15000 };
            }
        });

        // Initialize projection system
        const projection = new RaceProjection('Colorado', counties, historicalData);
        projection.initialize();
    </script>
</body>
</html>
