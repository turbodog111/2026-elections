<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Dakota Senate Race - 2026 Projection</title>
    <link rel="stylesheet" href="race-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>South Dakota Senate Race - 2026</h1>
            <div class="version-badge">v1.3</div>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
        </div>

        <div class="content-grid">
            <div class="projection-panel">
                <div class="projection-result tossup" id="projection-result">
                    <h2 id="projection-text">Too Close To Call</h2>
                    <p class="projection-confidence" id="projection-confidence">Enter vote data to see projection</p>
                </div>

                <div class="vote-totals">
                    <div class="vote-total dem">
                        <div class="label">Democrat Votes</div>
                        <div class="number" id="dem-votes">0</div>
                    </div>
                    <div class="vote-total rep">
                        <div class="label">Republican Votes</div>
                        <div class="number" id="rep-votes">0</div>
                    </div>
                </div>

                <div class="vote-bar">
                    <div class="dem-bar" id="dem-bar" style="width: 50%;">50%</div>
                    <div class="rep-bar" id="rep-bar" style="width: 50%;">50%</div>
                </div>

                <div class="projection-details">
                    <h3>Projection Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Total Votes Reported:</span>
                        <span class="detail-value" id="total-votes">0</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Counties Reporting:</span>
                        <span class="detail-value" id="counties-reporting">0 / 66</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vote Margin:</span>
                        <span class="detail-value" id="vote-margin">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Percentage Margin:</span>
                        <span class="detail-value" id="pct-margin">-</span>
                    </div>
                </div>
            </div>

            <div class="county-input-section">
                <h2>County Vote Totals</h2>
                <div id="county-list"></div>
                <div class="controls">
                    <button class="btn btn-calculate" onclick="projection.calculateAdvancedProjection()">Calculate Projection</button>
                    <button class="btn btn-reset" onclick="projection.resetVotes()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="projection-engine.js?v=3"></script>
    <script>
        // South Dakota major counties
        const counties = [
            'Minnehaha', 'Pennington', 'Lincoln', 'Brown', 'Brookings', 'Codington', 'Davison',
            'Lawrence', 'Meade', 'Yankton', 'Union', 'Hughes', 'Clay', 'Beadle', 'Lake',
            'Roberts', 'Custer', 'Charles Mix', 'Bon Homme', 'Spink', 'Fall River', 'Grant',
            'Hutchinson', 'Todd', 'McCook', 'Walworth', 'Moody', 'Hamlin', 'Hanson', 'Dewey',
            'Marshall', 'Day', 'Brule', 'Campbell', 'Corson', 'Deuel', 'Douglas', 'Edmunds',
            'Faulk', 'Gregory', 'Haakon', 'Hand', 'Harding', 'Hyde', 'Jackson', 'Jerauld',
            'Jones', 'Kingsbury', 'Lyman', 'McPherson', 'Mellette', 'Miner', 'Oglala Lakota',
            'Perkins', 'Potter', 'Sanborn', 'Shannon', 'Stanley', 'Sully', 'Tripp', 'Turner',
            'Walworth', 'Ziebach', 'Aurora', 'Buffalo'
        ];

        // Historical data (Red state)
        const historicalData = {
            'Minnehaha': { demShare: 0.48, turnout: 115000 },
            'Pennington': { demShare: 0.42, turnout: 72000 },
            'Lincoln': { demShare: 0.42, turnout: 42000 },
            'Brown': { demShare: 0.40, turnout: 24000 },
            'Brookings': { demShare: 0.46, turnout: 22000 },
            'Codington': { demShare: 0.38, turnout: 18000 },
            'Davison': { demShare: 0.38, turnout: 14000 },
            'Lawrence': { demShare: 0.38, turnout: 18000 },
            'Meade': { demShare: 0.32, turnout: 16000 },
            'Yankton': { demShare: 0.42, turnout: 14000 },
            'Union': { demShare: 0.38, turnout: 10000 },
            'Hughes': { demShare: 0.35, turnout: 12000 },
            'Clay': { demShare: 0.52, turnout: 10000 },
            'Todd': { demShare: 0.78, turnout: 4000 },
            'Oglala Lakota': { demShare: 0.80, turnout: 5000 },
            'Buffalo': { demShare: 0.75, turnout: 800 }
        };

        // Fill in missing counties with Republican-leaning baseline
        counties.forEach(county => {
            if (!historicalData[county]) {
                historicalData[county] = { demShare: 0.35, turnout: 6000 };
            }
        });

        // Initialize projection system
        const projection = new RaceProjection('South Dakota', counties, historicalData);
        projection.initialize();
    </script>
</body>
</html>
