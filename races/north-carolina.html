<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Carolina Senate Race - 2026 Projection</title>
    <link rel="stylesheet" href="race-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>North Carolina Senate Race - 2026</h1>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
        </div>

        <div class="content-grid">
            <div class="projection-panel">
                <div class="projection-result tossup" id="projection-result">
                    <h2 id="projection-text">Too Close To Call</h2>
                    <p class="projection-confidence" id="projection-confidence">Enter vote data to see projection</p>
                </div>

                <div class="vote-totals">
                    <div class="vote-total dem">
                        <div class="label">Democrat Votes</div>
                        <div class="number" id="dem-votes">0</div>
                    </div>
                    <div class="vote-total rep">
                        <div class="label">Republican Votes</div>
                        <div class="number" id="rep-votes">0</div>
                    </div>
                </div>

                <div class="vote-bar">
                    <div class="dem-bar" id="dem-bar" style="width: 50%;">50%</div>
                    <div class="rep-bar" id="rep-bar" style="width: 50%;">50%</div>
                </div>

                <div class="projection-details">
                    <h3>Projection Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Total Votes Reported:</span>
                        <span class="detail-value" id="total-votes">0</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Counties Reporting:</span>
                        <span class="detail-value" id="counties-reporting">0 / 100</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vote Margin:</span>
                        <span class="detail-value" id="vote-margin">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Percentage Margin:</span>
                        <span class="detail-value" id="pct-margin">-</span>
                    </div>
                </div>
            </div>

            <div class="county-input-section">
                <h2>County Vote Totals</h2>
                <div id="county-list"></div>
                <div class="controls">
                    <button class="btn btn-calculate" onclick="projection.calculateAdvancedProjection()">Calculate Projection</button>
                    <button class="btn btn-reset" onclick="projection.resetVotes()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="projection-engine.js?v=2"></script>
    <script>
        // North Carolina major counties
        const counties = [
            'Mecklenburg', 'Wake', 'Guilford', 'Forsyth', 'Durham', 'Buncombe', 'Cumberland',
            'New Hanover', 'Cabarrus', 'Gaston', 'Union', 'Orange', 'Onslow', 'Johnston',
            'Iredell', 'Pitt', 'Rowan', 'Davidson', 'Alamance', 'Catawba', 'Robeson',
            'Randolph', 'Nash', 'Wayne', 'Henderson', 'Harnett', 'Rockingham', 'Moore',
            'Brunswick', 'Sampson'
        ];

        // Historical data (2022 Senate race - Budd vs Beasley baseline)
        const historicalData = {
            'Mecklenburg': { demShare: 0.60, turnout: 525000 },
            'Wake': { demShare: 0.58, turnout: 590000 },
            'Guilford': { demShare: 0.56, turnout: 260000 },
            'Forsyth': { demShare: 0.51, turnout: 185000 },
            'Durham': { demShare: 0.77, turnout: 170000 },
            'Buncombe': { demShare: 0.56, turnout: 145000 },
            'Cumberland': { demShare: 0.52, turnout: 140000 },
            'New Hanover': { demShare: 0.50, turnout: 125000 },
            'Cabarrus': { demShare: 0.40, turnout: 110000 },
            'Gaston': { demShare: 0.32, turnout: 100000 },
            'Union': { demShare: 0.34, turnout: 125000 },
            'Orange': { demShare: 0.73, turnout: 85000 },
            'Onslow': { demShare: 0.30, turnout: 70000 },
            'Johnston': { demShare: 0.36, turnout: 95000 },
            'Iredell': { demShare: 0.38, turnout: 90000 },
            'Pitt': { demShare: 0.52, turnout: 80000 },
            'Rowan': { demShare: 0.34, turnout: 65000 },
            'Davidson': { demShare: 0.33, turnout: 75000 },
        };

        // Fill in missing counties with neutral baseline
        counties.forEach(county => {
            if (!historicalData[county]) {
                historicalData[county] = { demShare: 0.47, turnout: 45000 };
            }
        });

        // Initialize projection system
        const projection = new RaceProjection('North Carolina', counties, historicalData);
        projection.initialize();
    </script>
</body>
</html>
