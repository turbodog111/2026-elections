<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Senate Race - 2026 Projection</title>
    <link rel="stylesheet" href="race-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Minnesota Senate Race - 2026</h1>
            <div class="version-badge">v1.3</div>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
        </div>

        <div class="content-grid">
            <div class="projection-panel">
                <div class="projection-result tossup" id="projection-result">
                    <h2 id="projection-text">Too Close To Call</h2>
                    <p class="projection-confidence" id="projection-confidence">Enter vote data to see projection</p>
                </div>

                <div class="vote-totals">
                    <div class="vote-total dem">
                        <div class="label">Democrat Votes</div>
                        <div class="number" id="dem-votes">0</div>
                    </div>
                    <div class="vote-total rep">
                        <div class="label">Republican Votes</div>
                        <div class="number" id="rep-votes">0</div>
                    </div>
                </div>

                <div class="vote-bar">
                    <div class="dem-bar" id="dem-bar" style="width: 50%;">50%</div>
                    <div class="rep-bar" id="rep-bar" style="width: 50%;">50%</div>
                </div>

                <div class="projection-details">
                    <h3>Projection Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Total Votes Reported:</span>
                        <span class="detail-value" id="total-votes">0</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Counties Reporting:</span>
                        <span class="detail-value" id="counties-reporting">0 / 87</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vote Margin:</span>
                        <span class="detail-value" id="vote-margin">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Percentage Margin:</span>
                        <span class="detail-value" id="pct-margin">-</span>
                    </div>
                </div>
            </div>

            <div class="county-input-section">
                <h2>County Vote Totals</h2>
                <div id="county-list"></div>
                <div class="controls">
                    <button class="btn btn-calculate" onclick="projection.calculateAdvancedProjection()">Calculate Projection</button>
                    <button class="btn btn-reset" onclick="projection.resetVotes()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="projection-engine.js?v=3"></script>
    <script>
        // Minnesota major counties
        const counties = [
            'Hennepin', 'Ramsey', 'Dakota', 'Anoka', 'Washington', 'St. Louis', 'Olmsted',
            'Scott', 'Stearns', 'Wright', 'Carver', 'Blue Earth', 'Rice', 'Crow Wing', 'Otter Tail',
            'Sherburne', 'Winona', 'Lyon', 'Goodhue', 'Benton', 'Beltrami', 'Nicollet', 'Clay',
            'Chisago', 'Isanti', 'Mille Lacs', 'Cass', 'Le Sueur', 'Kandiyohi', 'Steele',
            'McLeod', 'Wabasha', 'Morrison', 'Douglas', 'Todd', 'Carlton', 'Freeborn', 'Pine',
            'Polk', 'Itasca', 'Becker', 'Dodge', 'Fillmore', 'Houston', 'Meeker', 'Brown',
            'Sibley', 'Renville', 'Swift', 'Redwood', 'Cottonwood', 'Jackson', 'Martin',
            'Faribault', 'Nobles', 'Rock', 'Pipestone', 'Murray', 'Lincoln', 'Lyon'
        ];

        // Historical data (Blue state - Democratic lean)
        const historicalData = {
            'Hennepin': { demShare: 0.68, turnout: 780000 },
            'Ramsey': { demShare: 0.68, turnout: 340000 },
            'Dakota': { demShare: 0.58, turnout: 280000 },
            'Anoka': { demShare: 0.52, turnout: 225000 },
            'Washington': { demShare: 0.56, turnout: 170000 },
            'St. Louis': { demShare: 0.56, turnout: 120000 },
            'Olmsted': { demShare: 0.54, turnout: 95000 },
            'Scott': { demShare: 0.50, turnout: 95000 },
            'Stearns': { demShare: 0.48, turnout: 95000 },
            'Wright': { demShare: 0.42, turnout: 88000 },
            'Carver': { demShare: 0.45, turnout: 70000 },
            'Blue Earth': { demShare: 0.54, turnout: 42000 },
            'Rice': { demShare: 0.52, turnout: 42000 },
            'Crow Wing': { demShare: 0.42, turnout: 42000 },
            'Otter Tail': { demShare: 0.38, turnout: 38000 },
            'Sherburne': { demShare: 0.45, turnout: 62000 },
            'Clay': { demShare: 0.52, turnout: 35000 }
        };

        // Fill in missing counties with moderate baseline
        counties.forEach(county => {
            if (!historicalData[county]) {
                historicalData[county] = { demShare: 0.48, turnout: 28000 };
            }
        });

        // Initialize projection system
        const projection = new RaceProjection('Minnesota', counties, historicalData);
        projection.initialize();
    </script>
</body>
</html>
