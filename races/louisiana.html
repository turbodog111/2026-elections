<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louisiana Senate Race - 2026 Projection</title>
    <link rel="stylesheet" href="race-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Louisiana Senate Race - 2026</h1>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
        </div>

        <div class="content-grid">
            <div class="projection-panel">
                <div class="projection-result tossup" id="projection-result">
                    <h2 id="projection-text">Too Close To Call</h2>
                    <p class="projection-confidence" id="projection-confidence">Enter vote data to see projection</p>
                </div>

                <div class="vote-totals">
                    <div class="vote-total dem">
                        <div class="label">Democrat Votes</div>
                        <div class="number" id="dem-votes">0</div>
                    </div>
                    <div class="vote-total rep">
                        <div class="label">Republican Votes</div>
                        <div class="number" id="rep-votes">0</div>
                    </div>
                </div>

                <div class="vote-bar">
                    <div class="dem-bar" id="dem-bar" style="width: 50%;">50%</div>
                    <div class="rep-bar" id="rep-bar" style="width: 50%;">50%</div>
                </div>

                <div class="projection-details">
                    <h3>Projection Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Total Votes Reported:</span>
                        <span class="detail-value" id="total-votes">0</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Parishes Reporting:</span>
                        <span class="detail-value" id="counties-reporting">0 / 64</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vote Margin:</span>
                        <span class="detail-value" id="vote-margin">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Percentage Margin:</span>
                        <span class="detail-value" id="pct-margin">-</span>
                    </div>
                </div>
            </div>

            <div class="county-input-section">
                <h2>Parish Vote Totals</h2>
                <div id="county-list"></div>
                <div class="controls">
                    <button class="btn btn-calculate" onclick="projection.calculateAdvancedProjection()">Calculate Projection</button>
                    <button class="btn btn-reset" onclick="projection.resetVotes()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="projection-engine.js?v=2"></script>
    <script>
        // Louisiana parishes
        const counties = [
            'East Baton Rouge', 'Jefferson', 'Orleans', 'St. Tammany', 'Lafayette', 'Caddo',
            'Calcasieu', 'Livingston', 'Tangipahoa', 'Ouachita', 'Rapides', 'Bossier', 'Terrebonne',
            'Lafourche', 'St. Landry', 'Ascension', 'Iberia', 'St. Martin', 'St. Charles',
            'St. Mary', 'Vermilion', 'Acadia', 'Natchitoches', 'Iberville', 'Beauregard',
            'St. John the Baptist', 'Webster', 'Plaquemines', 'St. Bernard', 'Washington',
            'DeSoto', 'Avoyelles', 'St. James', 'Vernon', 'Sabine', 'Lincoln', 'Evangeline',
            'Assumption', 'Pointe Coupee', 'Allen', 'Grant', 'Union', 'West Baton Rouge',
            'East Feliciana', 'Richland', 'Jackson', 'Claiborne', 'Franklin', 'Morehouse',
            'West Feliciana', 'Winn', 'Red River', 'East Carroll', 'Madison', 'Caldwell',
            'Bienville', 'West Carroll', 'Catahoula', 'Concordia', 'La Salle', 'St. Helena',
            'Cameron', 'Tensas'
        ];

        // Historical data (Red state with some Democratic parishes)
        const historicalData = {
            'East Baton Rouge': { demShare: 0.52, turnout: 245000 },
            'Jefferson': { demShare: 0.48, turnout: 250000 },
            'Orleans': { demShare: 0.83, turnout: 215000 },
            'St. Tammany': { demShare: 0.32, turnout: 155000 },
            'Lafayette': { demShare: 0.42, turnout: 130000 },
            'Caddo': { demShare: 0.54, turnout: 135000 },
            'Calcasieu': { demShare: 0.42, turnout: 110000 },
            'Livingston': { demShare: 0.22, turnout: 82000 },
            'Tangipahoa': { demShare: 0.42, turnout: 68000 },
            'Ouachita': { demShare: 0.44, turnout: 88000 },
            'Rapides': { demShare: 0.42, turnout: 75000 },
            'Bossier': { demShare: 0.35, turnout: 72000 },
            'Terrebonne': { demShare: 0.38, turnout: 60000 },
            'Lafourche': { demShare: 0.35, turnout: 55000 },
            'St. Landry': { demShare: 0.52, turnout: 48000 },
            'Ascension': { demShare: 0.38, turnout: 68000 },
            'Iberia': { demShare: 0.46, turnout: 42000 },
            'St. Bernard': { demShare: 0.32, turnout: 22000 }
        };

        // Fill in missing parishes with Republican-leaning baseline
        counties.forEach(county => {
            if (!historicalData[county]) {
                historicalData[county] = { demShare: 0.38, turnout: 25000 };
            }
        });

        // Initialize projection system
        const projection = new RaceProjection('Louisiana', counties, historicalData);
        projection.initialize();
    </script>
</body>
</html>
