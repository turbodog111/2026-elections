<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida Senate Race - 2026 Projection</title>
    <link rel="stylesheet" href="race-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Florida Senate Race - 2026</h1>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
        </div>

        <div class="content-grid">
            <div class="projection-panel">
                <div class="projection-result tossup" id="projection-result">
                    <h2 id="projection-text">Too Close To Call</h2>
                    <p class="projection-confidence" id="projection-confidence">Enter vote data to see projection</p>
                </div>

                <div class="vote-totals">
                    <div class="vote-total dem">
                        <div class="label">Democrat Votes</div>
                        <div class="number" id="dem-votes">0</div>
                    </div>
                    <div class="vote-total rep">
                        <div class="label">Republican Votes</div>
                        <div class="number" id="rep-votes">0</div>
                    </div>
                </div>

                <div class="vote-bar">
                    <div class="dem-bar" id="dem-bar" style="width: 50%;">50%</div>
                    <div class="rep-bar" id="rep-bar" style="width: 50%;">50%</div>
                </div>

                <div class="projection-details">
                    <h3>Projection Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Total Votes Reported:</span>
                        <span class="detail-value" id="total-votes">0</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Counties Reporting:</span>
                        <span class="detail-value" id="counties-reporting">0 / 67</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vote Margin:</span>
                        <span class="detail-value" id="vote-margin">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Percentage Margin:</span>
                        <span class="detail-value" id="pct-margin">-</span>
                    </div>
                </div>
            </div>

            <div class="county-input-section">
                <h2>County Vote Totals</h2>
                <div id="county-list"></div>
                <div class="controls">
                    <button class="btn btn-calculate" onclick="projection.calculateAdvancedProjection()">Calculate Projection</button>
                    <button class="btn btn-reset" onclick="projection.resetVotes()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="projection-engine.js"></script>
    <script>
        // Florida major counties
        const counties = [
            'Miami-Dade', 'Broward', 'Palm Beach', 'Hillsborough', 'Orange', 'Pinellas', 'Duval',
            'Lee', 'Polk', 'Brevard', 'Volusia', 'Pasco', 'Seminole', 'Sarasota', 'Manatee',
            'Lake', 'Collier', 'Leon', 'Escambia', 'Marion', 'Osceola', 'St. Lucie', 'Clay',
            'Charlotte', 'Hernando', 'St. Johns', 'Alachua', 'Bay', 'Indian River', 'Citrus',
            'Okaloosa', 'Martin', 'Santa Rosa', 'Flagler', 'Sumter', 'Monroe', 'Columbia',
            'Highlands', 'Putnam', 'Walton', 'Nassau', 'Gadsden', 'Levy', 'Okeechobee', 'Wakulla',
            'Jackson', 'Suwannee', 'Hardee', 'DeSoto', 'Hendry'
        ];

        // Historical data (Lean Republican)
        const historicalData = {
            'Miami-Dade': { demShare: 0.57, turnout: 1450000 },
            'Broward': { demShare: 0.65, turnout: 1050000 },
            'Palm Beach': { demShare: 0.56, turnout: 820000 },
            'Hillsborough': { demShare: 0.52, turnout: 810000 },
            'Orange': { demShare: 0.57, turnout: 720000 },
            'Pinellas': { demShare: 0.51, turnout: 580000 },
            'Duval': { demShare: 0.48, turnout: 540000 },
            'Lee': { demShare: 0.42, turnout: 420000 },
            'Polk': { demShare: 0.44, turnout: 370000 },
            'Brevard': { demShare: 0.45, turnout: 350000 },
            'Volusia': { demShare: 0.48, turnout: 310000 },
            'Pasco': { demShare: 0.46, turnout: 300000 },
            'Seminole': { demShare: 0.49, turnout: 280000 },
            'Sarasota': { demShare: 0.47, turnout: 270000 },
            'Manatee': { demShare: 0.45, turnout: 220000 },
            'Lake': { demShare: 0.42, turnout: 210000 },
            'Collier': { demShare: 0.38, turnout: 220000 },
            'Leon': { demShare: 0.62, turnout: 180000 },
            'Escambia': { demShare: 0.40, turnout: 180000 },
            'Marion': { demShare: 0.38, turnout: 200000 },
            'Osceola': { demShare: 0.58, turnout: 190000 },
            'St. Lucie': { demShare: 0.53, turnout: 170000 },
            'Clay': { demShare: 0.30, turnout: 135000 },
            'Charlotte': { demShare: 0.43, turnout: 120000 },
            'St. Johns': { demShare: 0.37, turnout: 155000 },
            'Alachua': { demShare: 0.62, turnout: 150000 }
        };

        // Fill in missing counties with Republican-leaning baseline
        counties.forEach(county => {
            if (!historicalData[county]) {
                historicalData[county] = { demShare: 0.42, turnout: 85000 };
            }
        });

        // Initialize projection system
        const projection = new RaceProjection('Florida', counties, historicalData);
        projection.initialize();
    </script>
</body>
</html>
