<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Carolina Senate Race - 2026 Projection</title>
    <link rel="stylesheet" href="race-styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>South Carolina Senate Race - 2026</h1>
            <a href="../index.html" class="back-link">‚Üê Back to Map</a>
        </div>

        <div class="content-grid">
            <div class="projection-panel">
                <div class="projection-result tossup" id="projection-result">
                    <h2 id="projection-text">Too Close To Call</h2>
                    <p class="projection-confidence" id="projection-confidence">Enter vote data to see projection</p>
                </div>

                <div class="vote-totals">
                    <div class="vote-total dem">
                        <div class="label">Democrat Votes</div>
                        <div class="number" id="dem-votes">0</div>
                    </div>
                    <div class="vote-total rep">
                        <div class="label">Republican Votes</div>
                        <div class="number" id="rep-votes">0</div>
                    </div>
                </div>

                <div class="vote-bar">
                    <div class="dem-bar" id="dem-bar" style="width: 50%;">50%</div>
                    <div class="rep-bar" id="rep-bar" style="width: 50%;">50%</div>
                </div>

                <div class="projection-details">
                    <h3>Projection Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Total Votes Reported:</span>
                        <span class="detail-value" id="total-votes">0</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Counties Reporting:</span>
                        <span class="detail-value" id="counties-reporting">0 / 46</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vote Margin:</span>
                        <span class="detail-value" id="vote-margin">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Percentage Margin:</span>
                        <span class="detail-value" id="pct-margin">-</span>
                    </div>
                </div>
            </div>

            <div class="county-input-section">
                <h2>County Vote Totals</h2>
                <div id="county-list"></div>
                <div class="controls">
                    <button class="btn btn-calculate" onclick="projection.calculateAdvancedProjection()">Calculate Projection</button>
                    <button class="btn btn-reset" onclick="projection.resetVotes()">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="projection-engine.js?v=2"></script>
    <script>
        // South Carolina counties (all 46)
        const counties = [
            'Greenville', 'Charleston', 'Richland', 'Spartanburg', 'Horry', 'Lexington', 'York',
            'Anderson', 'Beaufort', 'Berkeley', 'Aiken', 'Florence', 'Sumter', 'Orangeburg',
            'Pickens', 'Dorchester', 'Lancaster', 'Laurens', 'Kershaw', 'Georgetown', 'Darlington',
            'Cherokee', 'Greenwood', 'Oconee', 'Newberry', 'Williamsburg', 'Colleton', 'Marlboro',
            'Clarendon', 'Dillon', 'Chester', 'Barnwell', 'Marion', 'Union', 'Chesterfield',
            'Hampton', 'Abbeville', 'Fairfield', 'Lee', 'Bamberg', 'McCormick', 'Jasper',
            'Edgefield', 'Calhoun', 'Allendale', 'Saluda'
        ];

        // Historical data (Red state)
        const historicalData = {
            'Greenville': { demShare: 0.42, turnout: 295000 },
            'Charleston': { demShare: 0.53, turnout: 240000 },
            'Richland': { demShare: 0.60, turnout: 235000 },
            'Spartanburg': { demShare: 0.38, turnout: 175000 },
            'Horry': { demShare: 0.42, turnout: 195000 },
            'Lexington': { demShare: 0.35, turnout: 175000 },
            'York': { demShare: 0.40, turnout: 155000 },
            'Anderson': { demShare: 0.32, turnout: 115000 },
            'Beaufort': { demShare: 0.48, turnout: 115000 },
            'Berkeley': { demShare: 0.44, turnout: 120000 },
            'Aiken': { demShare: 0.38, turnout: 95000 },
            'Florence': { demShare: 0.48, turnout: 82000 },
            'Sumter': { demShare: 0.52, turnout: 65000 },
            'Orangeburg': { demShare: 0.65, turnout: 55000 },
            'Pickens': { demShare: 0.32, turnout: 75000 },
            'Dorchester': { demShare: 0.46, turnout: 95000 },
            'Lancaster': { demShare: 0.38, turnout: 52000 },
            'Georgetown': { demShare: 0.52, turnout: 42000 },
            'Greenwood': { demShare: 0.42, turnout: 42000 },
            'Oconee': { demShare: 0.28, turnout: 48000 }
        };

        // Fill in missing counties with Republican-leaning baseline
        counties.forEach(county => {
            if (!historicalData[county]) {
                historicalData[county] = { demShare: 0.40, turnout: 28000 };
            }
        });

        // Initialize projection system
        const projection = new RaceProjection('South Carolina', counties, historicalData);
        projection.initialize();
    </script>
</body>
</html>
